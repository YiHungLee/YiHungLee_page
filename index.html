    <style>
      /* ========== BASE STYLES ========== */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #faf8f5;
        color: #1a1a1a;
        font-family: 'Manrope', 'Noto Sans TC', sans-serif;
      }

      .dark body {
        background-color: #1a1a1a;
        color: #faf8f5;
      }

      /* ========== SELECTION ========== */
      ::selection {
        background-color: #c4885f;
        color: #faf8f5;
      }

      .dark ::selection {
        background-color: #c4885f;
        color: #1a1a1a;
      }

      /* ========== SCROLLBAR ========== */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #d0ccc5;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #c4885f;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #3a3a3a;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #c4885f;
      }

      /* ========== FINE LINE AESTHETICS ========== */
      .border-fine {
        border-width: 1px;
      }

      .divide-fine > * + * {
        border-top-width: 1px;
      }

      /* ========== EDITORIAL UNDERLINE ========== */
      .editorial-underline {
        position: relative;
        display: inline-block;
      }

      .editorial-underline::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 1px;
        background: currentColor;
        transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .editorial-underline:hover::after {
        width: 100%;
      }

      /* ========== STAGGER ANIMATIONS ========== */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
      .stagger-6 { animation-delay: 0.6s; }
      .stagger-7 { animation-delay: 0.7s; }
      .stagger-8 { animation-delay: 0.8s; }

      /* ========== THEME TRANSITIONS ========== */
      .theme-transitioning,
      .theme-transitioning * {
        transition: background-color 400ms cubic-bezier(0.16, 1, 0.3, 1),
                    color 400ms cubic-bezier(0.16, 1, 0.3, 1),
                    border-color 400ms cubic-bezier(0.16, 1, 0.3, 1) !important;
      }

      /* ========== REFINED CARD HOVER ========== */
      .refined-card {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .refined-card:hover {
        transform: translateY(-4px);
        border-color: #c4885f;
      }

      /* ========== OPTICAL ALIGNMENT ========== */
      .optical-align {
        margin-left: -0.05em;
      }

      /* ========== LARGE INITIAL CAP ========== */
      .drop-cap::first-letter {
        float: left;
        font-size: 4.5em;
        line-height: 0.85;
        font-family: 'Cormorant Garamond', 'Noto Serif TC', serif;
        font-weight: 600;
        margin-right: 0.1em;
        margin-top: 0.05em;
        color: #c4885f;
      }

      /* ========== RESPONSIVE TYPOGRAPHY ========== */
      @media (max-width: 640px) {
        .responsive-display {
          font-size: clamp(2.5rem, 8vw, 4.5rem);
        }
      }

      /* ========== SUBTLE TEXTURE (NO GRADIENT) ========== */
      .subtle-texture {
        position: relative;
      }

      .subtle-texture::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.025'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1;
      }

      .dark .subtle-texture::before {
        opacity: 0.04;
      }

      /* ========== ASYMMETRIC DIVIDER ========== */
      .asymmetric-divider {
        position: relative;
        width: 100%;
        height: 1px;
        background: linear-gradient(to right, transparent 0%, currentColor 20%, currentColor 80%, transparent 100%);
        opacity: 0.2;
      }

      /* ========== MINIMAL FOCUS STYLES ========== */
      a:focus-visible,
      button:focus-visible {
        outline: 1px solid #c4885f;
        outline-offset: 4px;
      }

      /* ========== EDITORIAL BLOG CONTENT ========== */
      .editorial-content {
        color: #2a2a2a;
      }

      .dark .editorial-content {
        color: #f0ebe4;
      }

      }

      }

      .editorial-h2 {

      .dark .editorial-h2 {

      }

      .editorial-h3 {
        font-family: 'Cormorant Garamond', 'Noto Serif TC', serif;

        font-weight: 600;

      }

      .editorial-p {
        font-family: 'Manrope', 'Noto Sans TC', sans-serif;
        font-size: 1.125rem;
        line-height: 1.8;
        color: #3a3a3a;
        margin-bottom: 1.5rem;
      }

      .dark .editorial-p {
        color: #f0ebe4;
      }

      .editorial-p strong {
        font-weight: 600;

      }

      .dark .editorial-p strong {

      .editorial-list li {

      }
    </style>
